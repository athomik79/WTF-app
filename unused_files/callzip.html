<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF - Weather, Travel, Foodl</title>
  </head>
  <body>
    <body>
        Latitude:
        <input type="text" id="txtLatitude" value="38.883930" />
        Latitude:
        <input type="text" id="txtLongitude" value="-77.173698" />
        <input type="button" value="Get Address" onclick="GetAddress()" />

        <script type="text/javascript">
            function GetAddress() {
                var lat = parseFloat(document.getElementById("txtLatitude").value);
                var lng = parseFloat(document.getElementById("txtLongitude").value);
                var latlng = new google.maps.LatLng(lat, lng);
                var geocoder = geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'latLng': latlng }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[1]) {
                            alert("Location: " + results[1].formatted_address);
                        }
                    }
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAriXxPMt_ogYg9aHln6QbvoT0FZxW0_og&callback=GetAddress"
        async defer></script>
  </body>
</html>
