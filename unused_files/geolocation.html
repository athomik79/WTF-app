<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF - Weather, Food and Travel</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <style>
    
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
    height: 400px;
    width: 80%;
    margin: 30px auto;
    }
    </style>
  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text"></li>
          <li><a href="#">Weather</a></li>
          <li><a href="#">Food</a></li>
          <li><a href="#">Travel</a></li>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class="callout large primary">
      <div class="row column text-center">
        <h1>WTF</h1>
        <h2 class="subheader">Weather and Food for Travelers</h2>
      </div>
    </div>

    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns">
      <div class="blog-post text-center">
        <div id="map"></div>
        <input id="search" type="text" placeholder="Enter a location in the following format: City, State">
        <button id="destination" type="button" class="primary button round">Search Destination</button>
        <p><button id="find" type="button" class="primary button round">Current Location</button></p>
        <p><button id="weather" type="button" class="primary button round">Weather/Food</button></p>
      </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs0DXvW7g88kD3-OS7i4HXHzl_oPAP1LQ">
    </script>
    <script src="script.js"></script>
  </body>
</html>
