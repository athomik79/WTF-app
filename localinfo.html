<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link href="css/localinfo.css" rel="stylesheet" type="text/css">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"> -->
  <script src="https://kit.fontawesome.com/2e518622d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="product-feature-section">
        <div class="product-feature-section-outer">
          <h1 class="product-feature-section-headline">Today's Weather
          </h1>
          <p class="currentDay product-feature-section-headline lead"></p>
          <p class="product-feature-section-headline"><img id="icon" src="" alt="Weather icon"></p>
      
          <div class="product-feature-section-inner">
      
            <div class="product-feature-section-feature top-left">
              <i class="fas fa-map-marked-alt" aria-hidden="true"></i>
              <div>
                <p id="city" class="feature-desc"></p>
              </div>
            </div>
      
            <div class="product-feature-section-feature top-right">
              <i class="fa fa-map-marker"aria-hidden="true"></i>
              <div>
                <p id="state" class="feature-desc"></p>
              </div>
            </div>
      
            <div class="product-feature-section-feature bottom-left">
              <i class="fas fa-info-circle" aria-hidden="true"></i>
              <div>
                <p id="desc" class="feature-desc"></p>
              </div>
            </div>
      
            <div class="product-feature-section-feature bottom-right">
              <i class="fas fa-temperature-high" aria-hidden="true"></i>
              <div>
                <p id="main" class="feature-desc"></p>
              </div>
            </div>
      
          </div>
        </div>
      </section>

      <div class="background">
      <div id="food" class="row column medium-9 large-7"></div>
    </div>

</div>
<footer>
  WTF APP
</footer>
      
      


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/localinfo.js"></script>
</body>
</html>
